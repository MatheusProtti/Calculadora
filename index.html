<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="grid-container">
        <div class="output">
            <div data-previous-operand id="previusOperated" class="previus-operated"></div>
            <div data-current-operand id="currentOperated" class="current-operated"></div>
        </div>
        <button data-all-clear class="two">AC</button>
        <button data-delete >DEL</button>
        <button data-operator class="operator">/</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operator class="operator">X</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operator class="operator">-</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operator class=" operator">+</button>
        <button data-number class="two">0</button>
        <button data-number class="">.</button>
        <button data-equals class="operator">=</button>
    </div>

    <script src="./calculadora.js"></script>
</body>
</html>
